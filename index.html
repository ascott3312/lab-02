<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Gallery of Horns</title>
        <link rel="stylesheet" href="css/base.css">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <script id="photo-template" type="text/x-tmpl-mustache"> 
            <section class="photo-template" data-keyword="{{keyword}}">
                <h3>{{getTitle}}</h3>
                <img src="{{imgURL}}" alt="{{getTitle}}" />
                <p>{{getDescription}}</p>
            </section>
        </script>
    </head>
    <body>
        <header>
            <h1>The Gallery of Horns</h1>
                <select id="keyword-select">
                    <option value="default">Filter by Keyword</option>
                </select> 
           <div class="container">
                <section>Page: 
                <select id="page-filter">
                </select> of <span id="pageCount"></span>
                </section>
                <section>Viewing: 
                <span id="firstShowing"></span> to <span id="lastShowing"></span>
                </section>
                <section>Sort by: 
                <select id="sort-by">
                  <option value="alpha">Name A-Z</option>
                  <option value="alpha-rev">Name Z-A</option>
                  <option value="age">Age 0-&infin;</option>
                  <option value="age-rev">Age &infin;-0</option>
                </select>
              </section>
            </div> 
            </header>
        <div class="spinner">
            <i class="fa fa-spinner fa-spin"></i>Loading
          </div>
          <div class="spinner">
        <main id="photo-gallary">
            <section id="neighborhoods">
            </section>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
            <script type="text/javascript" src="/js/view/filters.js"></script>
            <script type="text/javascript" src="js/controller/sort.js"></script>
            <script type="text/javascript" src="/js/app.js"></script>
        </main>
        <footer>
                &copy; 2018 Code Fellows
        </footer>
    </body>
</html>
